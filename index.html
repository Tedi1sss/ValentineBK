<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine üíñ</title>

<style>
  :root{
    --pink:#ff4d8d;
    --bg1:#ffb6c1;
    --bg2:#ffd1dc;
    --text:#3a1b2b;
  }
  *{ box-sizing:border-box; }
  body{
    margin:0;
    min-height:100vh;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family: Arial, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    background: linear-gradient(135deg, var(--bg1), var(--bg2));
    padding: 18px;
  }

  /* floating hearts/flowers */
  .float{
    position: fixed;
    bottom: -60px;
    font-size: 22px;
    opacity: .85;
    pointer-events:none;
    animation: rise linear infinite;
    filter: drop-shadow(0 8px 14px rgba(0,0,0,.08));
    z-index: 0;
  }
  @keyframes rise{
    from{ transform: translateY(0) rotate(0deg); opacity:0; }
    12%{ opacity:.95; }
    to{ transform: translateY(-120vh) rotate(22deg); opacity:0; }
  }

  /* confetti canvas */
  #fx{
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    pointer-events:none;
    z-index: 1;
  }

  .card{
    width: min(700px, 100%);
    background: rgba(255,255,255,.92);
    border-radius: 26px;
    padding: 22px 16px;
    text-align:center;
    box-shadow: 0 20px 50px rgba(255,0,120,.25);
    position:relative;
    z-index: 2;
    animation: glow 2.8s infinite alternate;
  }
  @keyframes glow{
    from{ box-shadow: 0 16px 45px rgba(255,0,120,.22); }
    to{ box-shadow: 0 22px 70px rgba(255,0,120,.38); }
  }

  h1{
    margin: 0 0 8px;
    color: var(--pink);
    font-size: clamp(22px, 5.2vw, 36px);
    line-height: 1.15;
  }

  .countdown{
    font-weight: 900;
    color: var(--text);
    opacity: .9;
    margin: 6px 0 10px;
    font-size: 15px;
  }

  .btnRow{
    display:flex;
    gap: 10px;
    justify-content:center;
    flex-wrap: wrap;
    margin-top: 12px;
    position: relative;
    min-height: 60px;
  }

  button{
    border:0;
    border-radius: 999px;
    padding: 12px 18px;
    font-size: 16px;
    font-weight: 800;
    cursor:pointer;
    transition: transform .12s ease;
    min-width: 150px;
    -webkit-tap-highlight-color: transparent;
  }
  button:active{ transform: scale(.98); }

  .yes{
    background: linear-gradient(135deg, #ff4d8d, #ff7ab3);
    color:#fff;
    box-shadow: 0 14px 25px rgba(255,77,141,.35);
  }

  .no{
    background: rgba(0,0,0,.07);
    color:#333;
    border: 1px solid rgba(0,0,0,.08);
    position: absolute; /* we will move it around inside btnRow */
    left: 50%;
    top: 0;
    transform: translateX(-50%);
  }

  .shake{ animation: shake .45s; }
  @keyframes shake{
    0%{ transform: translateX(-50%) translateX(0); }
    25%{ transform: translateX(-50%) translateX(-8px); }
    50%{ transform: translateX(-50%) translateX(8px); }
    75%{ transform: translateX(-50%) translateX(-8px); }
    100%{ transform: translateX(-50%) translateX(0); }
  }

  .controlRow{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    justify-content:center;
    margin-top: 10px;
  }
  .ghost{
    background: rgba(255,77,141,.12);
    color: var(--pink);
    border: 1px solid rgba(255,77,141,.25);
    min-width: 190px;
  }

  .tiny{
    margin-top: 10px;
    font-size: 12.5px;
    opacity: .82;
  }

  /* modal */
  .modal{
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.5);
    display:none;
    align-items:center;
    justify-content:center;
    padding: 18px;
    z-index: 10;
  }

  .box{
    width: min(520px, 100%);
    background: #fff;
    border-radius: 22px;
    padding: 16px;
    text-align:center;
    box-shadow: 0 22px 70px rgba(0,0,0,.35);
  }

  .result{
    font-size: 22px;
    font-weight: 1000;
    color: var(--pink);
    margin: 8px 0 6px;
  }
  .sub{
    margin: 0 0 12px;
    opacity: .85;
  }

  img{
    width: 100%;
    max-height: 280px;
    object-fit: cover;
    border-radius: 16px;
    margin-top: 10px;
    box-shadow: 0 12px 26px rgba(0,0,0,.18);
  }

  .smallBtns{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    justify-content:center;
    margin-top: 14px;
  }
</style>
</head>

<body>
<canvas id="fx"></canvas>

<div class="card">
  <h1 id="mainTitle">Bryten Kendrick, do you want to be my Valentine? üíñ</h1>
  <div class="countdown" id="countdown">Choose in <span id="sec">5</span>‚Ä¶ üòà</div>

  <div class="btnRow" id="btnArea">
    <button class="yes" id="yesBtn">Yes üíò</button>
    <button class="no" id="noBtn">No üôà</button>
  </div>

  <div class="controlRow">
    <button class="ghost" id="musicBtn">Play song üéµ</button>
  </div>

  <div class="tiny">
    On phones, sound starts only after a tap (normal). The ‚ÄúNo‚Äù button is‚Ä¶ suspicious.
  </div>
</div>

<div class="modal" id="modal">
  <div class="box">
    <div class="result" id="resultText">She said YES ü•≥üíñ</div>
    <p class="sub">Please screenshot your answer üì∏</p>

    <img id="puppy" alt="cute puppy"
      src="https://cf.ltkcdn.net/dogs/puppies/images/orig/321597-1600x1030-cutest-puppy-videos.jpg" />

    <div class="smallBtns">
      <button class="yes" id="againBtn">Fireworks again üéÜ</button>
      <button class="no" id="closeBtn" style="position:static; transform:none;">Close</button>
    </div>
  </div>
</div>

<script>
  // ===== Floating hearts/flowers =====
  const floatIcons = ["üíñ","üíò","üíï","üíû","üå∏","üíù"];
  function spawnFloat(){
    const el = document.createElement("div");
    el.className = "float";
    el.textContent = floatIcons[Math.floor(Math.random()*floatIcons.length)];
    el.style.left = Math.random()*100 + "vw";
    el.style.fontSize = (16 + Math.random()*18) + "px";
    el.style.animationDuration = (5 + Math.random()*6) + "s";
    document.body.appendChild(el);
    setTimeout(()=> el.remove(), 12000);
  }
  for(let i=0;i<14;i++) spawnFloat();
  setInterval(spawnFloat, 650);

  // ===== Elements =====
  const mainTitle = document.getElementById("mainTitle");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const btnArea = document.getElementById("btnArea");

  const modal = document.getElementById("modal");
  const closeBtn = document.getElementById("closeBtn");
  const againBtn = document.getElementById("againBtn");
  const resultText = document.getElementById("resultText");

  // ===== Bark sound =====
  const bark = new Audio("https://actions.google.com/sounds/v1/animals/dog_bark.ogg");

  // ===== Music button (opens your YouTube link) =====
  document.getElementById("musicBtn").addEventListener("click", ()=>{
    window.open("https://www.youtube.com/watch?v=4Kcgf1wwCBk&list=RD4Kcgf1wwCBk&start_radio=1", "_blank");
  });

  // ===== 5-second countdown =====
  let seconds = 5;
  const secEl = document.getElementById("sec");
  let answered = false;

  const timer = setInterval(()=>{
    if(answered) return;
    seconds--;
    secEl.textContent = String(seconds);
    if(seconds <= 0){
      clearInterval(timer);
      document.getElementById("countdown").textContent = "Too late‚Ä¶ I chose for you üòàüíñ";
      yesFlow(true); // auto-yes
    }
  }, 1000);

  // ===== NO button impossible mode =====
  function moveNoButton(){
    const rect = btnArea.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();
    const padding = 8;

    const maxX = rect.width - btnRect.width - padding;
    const maxY = rect.height - btnRect.height - padding;

    const x = padding + Math.random() * Math.max(0, maxX);
    const y = padding + Math.random() * Math.max(0, maxY);

    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";

    const scale = Math.min(1.35, 1.05 + (Math.random()*0.15));
    yesBtn.style.transform = `scale(${scale})`;
  }

  noBtn.addEventListener("mouseenter", ()=>{
    mainTitle.textContent = "SIKE üòà no no nooo hahaha";
    moveNoButton();
  });

  noBtn.addEventListener("touchstart", (e)=>{
    e.preventDefault();
    mainTitle.textContent = "SIKE üòà no no nooo hahaha";
    moveNoButton();
  }, {passive:false});

  noBtn.addEventListener("click", ()=>{
    mainTitle.textContent = "Nice try üò≠";
    noBtn.classList.add("shake");
    setTimeout(()=> noBtn.classList.remove("shake"), 450);
    moveNoButton();
  });

  // ===== YES flow =====
  function yesFlow(auto=false){
    if(answered) return;
    answered = true;

    mainTitle.textContent = "I love you spekyyyy üíñ";
    resultText.textContent = auto ? "Auto-YES üòàüíñ (she waited too long)" : "She said YES ü•≥üíñ";
    modal.style.display = "flex";

    try{ bark.currentTime = 0; bark.play(); }catch(e){}
    fireworkBurst();
  }

  yesBtn.addEventListener("click", ()=> yesFlow(false));

  closeBtn.addEventListener("click", ()=> modal.style.display = "none");
  modal.addEventListener("click", (e)=>{ if(e.target === modal) modal.style.display = "none"; });
  againBtn.addEventListener("click", fireworkBurst);

  // ===== Confetti / Fireworks (canvas, improved) =====
  const canvas = document.getElementById("fx");
  const ctx = canvas.getContext("2d");

  function resize(){
    canvas.width = window.innerWidth * devicePixelRatio;
    canvas.height = window.innerHeight * devicePixelRatio;
    canvas.style.width = window.innerWidth + "px";
    canvas.style.height = window.innerHeight + "px";
    ctx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);
  }
  window.addEventListener("resize", resize);
  resize();

  let particles = [];
  function fireworkBurst(){
    const W = window.innerWidth;
    const H = window.innerHeight;

    for(let b=0;b<3;b++){
      const x = W * (0.25 + Math.random()*0.5);
      const y = H * (0.22 + Math.random()*0.35);
      const count = 110;

      for(let i=0;i<count;i++){
        const a = Math.random() * Math.PI * 2;
        const s = 2 + Math.random()*5.5;
        particles.push({
          x, y,
          vx: Math.cos(a)*s,
          vy: Math.sin(a)*s - (1.6 + Math.random()*1.6),
          life: 70 + Math.random()*35,
          size: 2 + Math.random()*3,
          g: 0.08 + Math.random()*0.06,
          drag: 0.985,
          heart: Math.random()<0.18
        });
      }
    }
  }

  function drawHeart(x,y,s){
    ctx.save();
    ctx.translate(x,y);
    ctx.scale(s,s);
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.bezierCurveTo(-1.6,-1.6,-4,-0.4,0,3.2);
    ctx.bezierCurveTo(4,-0.4,1.6,-1.6,0,0);
    ctx.closePath();
    ctx.fill();
    ctx.restore();
  }

  function loop(){
    ctx.clearRect(0,0,window.innerWidth,window.innerHeight);
    particles = particles.filter(p=>p.life>0);

    for(const p of particles){
      p.life -= 1;
      p.vx *= p.drag;
      p.vy *= p.drag;
      p.vy += p.g;
      p.x += p.vx;
      p.y += p.vy;

      ctx.globalAlpha = Math.max(0, p.life/105);
      const hue = (p.x + p.y) % 360;
      ctx.fillStyle = `hsl(${hue}, 95%, 60%)`;

      if(p.heart) drawHeart(p.x, p.y, p.size*0.9);
      else{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
        ctx.fill();
      }
    }
    ctx.globalAlpha = 1;
    requestAnimationFrame(loop);
  }
  loop();

  // initial position for NO button
  moveNoButton();
</script>

</body>
</html>
