<style>
  :root{
    --pink:#ff4d8d;
    --bg1:#ffb6c1;
    --bg2:#ffd1dc;
    --text:#3a1b2b;
  }
  *{ box-sizing:border-box; }
  body{
    margin:0;
    min-height:100vh;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family: Arial, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    background: linear-gradient(135deg, var(--bg1), var(--bg2));
    padding: 18px;
  }

  /* floating hearts/flowers */
  .float{
    position: fixed;
    bottom: -60px;
    font-size: 22px;
    opacity: .85;
    pointer-events:none;
    animation: rise linear infinite;
    filter: drop-shadow(0 8px 14px rgba(0,0,0,.08));
    z-index: 0;
  }
  @keyframes rise{
    from{ transform: translateY(0) rotate(0deg); opacity:0; }
    12%{ opacity:.95; }
    to{ transform: translateY(-120vh) rotate(22deg); opacity:0; }
  }

  canvas{
    position: fixed;
    inset: 0;
    pointer-events:none;
    z-index: 1;
  }

  .card{
    width: min(700px, 100%);
    background: rgba(255,255,255,.92);
    border-radius: 26px;
    padding: 22px 16px;
    text-align:center;
    box-shadow: 0 20px 50px rgba(255,0,120,.25);
    position:relative;
    z-index: 2;
    animation: glow 2.8s infinite alternate;
  }
  @keyframes glow{
    from{ box-shadow: 0 16px 45px rgba(255,0,120,.22); }
    to{ box-shadow: 0 22px 70px rgba(255,0,120,.38); }
  }

  h1{
    margin: 0 0 8px;
    color: var(--pink);
    font-size: clamp(22px, 5.2vw, 36px);
    line-height: 1.15;
  }
  .countdown{
    font-weight: 900;
    color: var(--text);
    opacity: .9;
    margin: 6px 0 10px;
    font-size: 15px;
  }
  .tiny{
    margin-top: 10px;
    font-size: 12.5px;
    opacity: .82;
  }

  .btnRow{
    display:flex;
    gap: 10px;
    justify-content:center;
    flex-wrap: wrap;
    margin-top: 12px;
    position: relative;
    min-height: 60px;
  }

  button{
    border:0;
    border-radius: 999px;
    padding: 12px 18px;
    font-size: 16px;
    font-weight: 800;
    cursor:pointer;
    transition: transform .12s ease;
    min-width: 150px;
    -webkit-tap-highlight-color: transparent;
  }
  button:active{ transform: scale(.98); }

  .yes{
    background: linear-gradient(135deg, #ff4d8d, #ff7ab3);
    color:#fff;
    box-shadow: 0 14px 25px rgba(255,77,141,.35);
  }

  .no{
    background: rgba(0,0,0,.07);
    color:#333;
    border: 1px solid rgba(0,0,0,.08);
    position: absolute; /* we will move it around inside btnRow */
    left: 50%;
    top: 0;
    transform: translateX(-50%);
  }

  .shake{ animation: shake .45s; }
  @keyframes shake{
    0%{ transform: translateX(-50%) translateX(0); }
    25%{ transform: translateX(-50%) translateX(-8px); }
    50%{ transform: translateX(-50%) translateX(8px); }
    75%{ transform: translateX(-50%) translateX(-8px); }
    100%{ transform: translateX(-50%) translateX(0); }
  }

  .controlRow{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    justify-content:center;
    margin-top: 10px;
  }
  .ghost{
    background: rgba(255,77,141,.12);
    color: var(--pink);
    border: 1px solid rgba(255,77,141,.25);
    min-width: 170px;
  }

  /* modal */
  .modal{
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.5);
    display:none;
    align-items:center;
    justify-content:center;
    padding: 18px;
    z-index: 10;
  }

  .box{
    width: min(520px, 100%);
    background: #fff;
    border-radius: 22px;
    padding: 16px;
    text-align:center;
    box-shadow: 0 22px 70px rgba(0,0,0,.35);
  }

  .result{
    font-size: 22px;
    font-weight: 1000;
    color: var(--pink);
    margin: 8px 0 6px;
  }
  .sub{
    margin: 0 0 12px;
    opacity: .85;
  }

  img{
    width: 100%;
    max-height: 280px;
    object-fit: cover;
    border-radius: 16px;
    margin-top: 10px;
    box-shadow: 0 12px 26px rgba(0,0,0,.18);
  }

  .smallBtns{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    justify-content:center;
    margin-top: 14px;
  }
</style>
</head>
